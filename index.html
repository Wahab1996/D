
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pediatric Emergency Diagnosis</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4faff; }
    input { padding: 10px; width: 300px; margin-bottom: 20px; }
    .result { margin-top: 10px; padding: 10px; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>üîç Pediatric Emergency Diagnosis</h1>
  <input type="text" id="searchBox" placeholder="Enter symptoms..." onkeyup="searchCases()" />
  <div id="results"></div>

  <script>
    let data = [];
    fetch('cases.json')
      .then(response => response.json())
      .then(json => { data = json; });

    function searchCases() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (query.length < 2) return;

      data.forEach(d => {
        const match = d.symptoms.some(s => s.toLowerCase().includes(query));
        if (match) {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `<strong>${d.name}</strong><br>
          <b>Symptoms:</b> ${d.symptoms.join(", ")}<br>
          <b>Diagnosis:</b> ${d.diagnosis}<br>
          <b>Management:</b> ${d.management}<br>
          <b>Age Group:</b> ${d.age_group}<br>
          <b>Red Flags:</b> ${d.red_flags.join(", ")}`;
          resultsDiv.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
